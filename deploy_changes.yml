---

- name: Change Security policy on Palo Alto Networks device
  hosts: 10.10.20.27
  connection: local
  gather_facts: no

  vars_files:
    - /var/lib/jenkins/forward.properties

  roles:
    - role: paloaltonetworks.paloaltonetworks

# https://github.com/PaloAltoNetworks/ansible-pan/blob/master/library/panos_security_rule.py
  tasks:
    - name: Change Security Rules
      panos_security_rule:
        ip_address: '{{ panos_ip }}'
        username: '{{ panos_user }}'
        password: '{{ panos_password }}'
        rule_name: 'permit ACME service'
        description: 'Permit access to ACME server on https'
        destination_ip: '{{ dstIp }}'
        category: ['any']
        application: ['any']
        action: 'allow'
        commit: yes
